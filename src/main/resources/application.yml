server:
  port: 8091
spring:
  profiles:
    active: dev
  devtools:
    restart:
      enabled: true
  application:
    name: action-in-mybatis-plus

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 打印 SQL 日志，方便调试
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true  # 开启驼峰命名自动转换
  global-config:
    db-config:
      # 逻辑删除配置
      logic-delete-field: deleted  # 全局逻辑删除的实体字段名
      logic-delete-value: 1        # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0    # 逻辑未删除值(默认为 0)
      id-type: auto               # 主键ID自增

logging:
  level:
    com.baomidou.dynamic.datasource: debug
    com.zaxxer.hikari: debug